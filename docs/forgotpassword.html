<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AsuAuto - Восстановление пароля</title>
    <!-- Favicon -->
	<link href="img/dist/favicon.png" rel="icon">
	<!-- Styles -->
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/form.min.css">
</head>
<body class="nohome">
	<!-- Main Screen -->
	<section class="main" id="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-4 col-5">
					<img src="img/dist/logotype.svg" alt="AsuAuto Market&Service" class="main__logotype">
				</div>
				<div class="col-lg-2 col-md-2 col-sm-3 col-5">
					<a href="/asuauto/" class="main__btn">На главную</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<h1 class="main__title main__title_forgotpassword">Забыли пароль?</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="notify-window">
						<i class="fal fa-exclamation-circle notify-window__icon"></i>
						<p class="notify-window__description">Введите адрес электронной почты указанный при регистрации.</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12 col-12">
					<form action="#" class="form">
						<div class="form__group">
							<input type="email" class="form__control" id="inputEmail" placeholder="Введите email *">
						</div>
						<button type="submit" class="form__btn">Отправить заявку</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="main__nav">
						<a href="login.html" class="main__link">Авторизация</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<p class="copyright copyright_forgotpassword">© AsuAvto 2019. Все права защищены.<br>Указанная стоимость товаров и условия их приобретения действительны по состоянию на текущую дату.</p>
				</div>
			</div>
		</div>
	</section>
	<!-- End of main screen -->
</body>
