<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AsuAuto - Авторизация</title>
    <!-- Favicon -->
	<link href="img/dist/favicon.png" rel="icon">
	<!-- Styles -->
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/form.min.css">
</head>
<body class="nohome">
	<!-- Main Screen -->
	<section class="main" id="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-md-3 col-sm-4 col-5">
					<img src="img/dist/logotype.svg" alt="AsuAuto Market&Service" class="main__logotype">
				</div>
				<div class="col-lg-2 col-md-2 col-sm-3 col-5">
					<a href="/asuauto/" class="main__btn">На главную</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<h1 class="main__title main__title_login">Авторизация</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2 col-md-4 col-sm-4 col-4">
					<a href="#" onclick="return false" class="main__icon main__icon_vk">
						<i class="fab fa-vk"></i>
					</a>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-4 col-4">
					<a href="#" onclick="return false" class="main__icon main__icon_google">
						<i class="fab fa-google"></i>
					</a>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-4 col-4">
					<a href="#" onclick="return false" class="main__icon main__icon_fb">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12 col-12">
					<form action="#" class="form">
						<div class="form__group">
							<input type="email" class="form__control" id="inputEmail" placeholder="Введите email *">
						</div>
						<div class="form__group">
							<input type="password" class="form__control" id="inputPassword" placeholder="Введите пароль *">
						</div>
						<button type="submit" class="form__btn">Авторизация</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="main__nav">
						<a href="register.html" class="main__link">Регистрация</a>
						<a href="forgotpassword.html" class="main__link">Забыли пароль?</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<p class="copyright copyright_login">© AsuAvto 2019. Все права защищены.<br>Указанная стоимость товаров и условия их приобретения действительны по состоянию на текущую дату.</p>
				</div>
			</div>
		</div>
	</section>
	<!-- End of main screen -->
</body>
